<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>GPT Deneme</title>
</head>
<body>
  <h1>AI Text Completion</h1>
  <form method="post" action="/generate">
    <textarea name="prompt" rows="5" cols="60" placeholder="Write something..."></textarea><br>
    <button type="submit">Submit</button>
  </form>

  {% if response %}
    <h2>Model's Response:</h2>
    <p>{{ response }}</p>
  {% endif %}
</body>
</html>
